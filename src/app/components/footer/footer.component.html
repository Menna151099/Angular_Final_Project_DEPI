<footer class="footer_area clearfix">
  <div class="container">
    <div class="row align-items-center">
      <!-- Paragraph Section -->
      <div class="col-12 col-lg-4 text-center text-lg-left">
        <div class="single_widget_area">
          <div class="footer-logo mb-3">
            <a routerLink="/home">
              <img src="assests/imgs/logo2.png" alt="Logo" style="width: 150px; height: auto;">
            </a>
          </div>
          <p class="copywight mb-0">
            Copyright ©2024 All rights reserved | This template is made with ♥ by Colorlib & Re-distributed by Themewagon
          </p>
        </div>
      </div>
      <!-- Links Section -->
      <div class="col-12 col-lg-8 text-center text-lg-right">
        <div class="single_widget_area">
          <div class="footer_menu">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <button class="navbar-toggler" type="button" (click)="toggleCollapse()" aria-controls="footerNavContent" aria-expanded="!isCollapsed" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div [ngClass]="{'collapse': isCollapsed}" class="navbar-collapse justify-content-end" id="footerNavContent">
                <ul class="navbar-nav">
                  <li class="nav-item"><a routerLink="/home" class="nav-link">HOME</a></li>
                  <li class="nav-item"><a routerLink="/shop" class="nav-link">SHOP</a></li>
                  <li class="nav-item"><a routerLink="/product" class="nav-link">PRODUCT</a></li>
                  <li class="nav-item"><a routerLink="/cart" class="nav-link">CART</a></li>
                  <li class="nav-item"><a routerLink="/checkout" class="nav-link">CHECKOUT</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
