<div class="cart-title mt-50">
  <h2>Shopping Cart</h2>
</div>
<div class="cart-table clearfix">
  <table class="table table-responsive"tabindex="1" style="overflow: hidden; outline: none;">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems" >
        <td class="cart_product_img">
          <a href="#">
            <img [src]="'assests/imgs/' + item.image" alt="Product">
          </a>
        </td>
        <td class="cart_product_desc">
          <h5>{{ item.name }}</h5>
        </td>
        <td class="price">
          <span>{{ item.price | currency }}</span>
        </td>
        <td class="qty">
          <div class="qty-btn d-flex">
            <p>Qty</p>
            <div class="quantity">
              <span class="qty-minus" (click)="updateQty(item, -1)">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </span>
              <input type="number" class="qty-text" [(ngModel)]="item.quantity" step="1" min="1" max="300">
              <span class="qty-plus" (click)="updateQty(item, 1)">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
